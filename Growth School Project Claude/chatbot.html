<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="menubar">
                <div class="app-title"></div>
                <ul class="menu-items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="chatbot.html" class="active">Chatbot</a></li>
                    <li><a href="dashboard.html" id="dashboardLink">Dashboard</a></li>
                    <li><a href="#" id="loginBtn">Login</a></li>
                    <li><a href="#" id="logoutBtn" class="hidden">Logout</a></li>
                </ul>
            </nav>
            <h1>Chat with Our AI Assistant</h1>
            <p>Ask me anything! I'm here to help with any questions you might have.</p>
        </header>

        <main class="chatbot-main">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>AI Assistant</h3>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <!-- Initial welcome message -->
                    <div class="message bot-message">
                        <p>Hello! I'm your AI Assistant. How can I help you today?</p>
                    </div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="userInput" placeholder="Type your message here...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </main>
